<div class="mt-2">
    <div class="card">
        <div class="card-header">
            savollar
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item text-center" style="cursor: pointer;">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item" *ngFor="let question of questions;let i = index">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    [attr.data-bs-target]="'#collapse'+i" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    {{question.text}}
                                </button>
                            </h2>
                            <div [attr.id]="'collapse'+i" class="accordion-collapse collapse"
                                aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div class="form-check" *ngFor="let answer of question.answers ;index as i">
                                        <input [(ngModel)]="question.selectedAnswer" [value]="answer" class="form-check-input"
                                            type="radio" [name]="'answer'+i" id="answer">
                                        <label class="form-check-label" for="answer">
                                            {{answer}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <app-score-dialog [questions]="questions"></app-score-dialog>
    </div>
</div>
